PLG_CONTENT_IMGCOMPARER="Content - Image Comparer Plugin"
PLG_CONTENT_IMGCOMPARER_XML_DESC="Adds a shortcode for creating basic image comparison sliders. If you like this extension consider leaving a tip on <a href=\"https://kevinsguides.com\" target=\"_blank\">kevinsguides.com</a>. You can also go there for support. <br/><b>How To Use</b><br/>Use the shortcodes {imgcomparer} and {/imgcomparer} around two images you want to put in a comparison. Literally just type the shortcodes into the editor and stick two images between them.<br/>For vertical use {imgcomparer vertical} instead of {imgcomparer}"
PLG_CONTENT_IMGCOMPARER_SLIDEONHOVER_LABEL="Slide on Mouse Hover"
PLG_CONTENT_IMGCOMPARER_SLIDEONHOVER_DESC="If yes, slider will slide when user hovers their mouse over the image, without the need to click or hold the slider."
PLG_CONTENT_IMGCOMPARER_ALWAYSLABEL="Always Label Images"
PLG_CONTENT_IMGCOMPARER_ALWAYSLABEL_DESC="If yes, a before/after label will always be shown with each image. If false, it will only be displayed if you set the image's title attribute."
PLG_CONTENT_IMGCOMPARER_USECIRCLESLIDER_LABEL="Use Circle Slider"
PLG_CONTENT_IMGCOMPARER_USECIRCLESLIDER_DESC="If yes, a circle will be shown on the slider where you drag from."
PLG_CONTENT_IMGCOMPARER_STYLENOTES="Style Options:"
PLG_CONTENT_IMGCOMPARER_GETHELP="Questions? Remember to hit \"Toggle Inline Help\" button in upper right of screen to see what each field does."
